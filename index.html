<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Welcome to the Rock, Paper, Scissors simulator!</h1>
    <h2>We will play to the best of 3 rounds.</h2>
    <h3>Click on your choice:</h3>

    <ul class="firstRow">
      <li><button id="rockButton">Rock</button></li>
      <li><button id="paperButton">Paper</button></li>
      <li><button id="scissorsButton">Scissors</button></li>
    </ul>

    <ul class="secondRow">
      <li id="cChoiceScreen" class="littleScreen"></li> 
      <li  id="hScoreScreen"  class="littleScreen"></li>
      <li id="cScoreScreen" class="littleScreen"></li>
    </ul>

    <ul class="thirdRow">
      <li class="thirdRowElement">Computer Choice</li>
      <li class="thirdRowElement">Your Score</li>
      <li class="thirdRowElement">Computer Score</li>
    </ul>

    <ul class="fourthRow">
      <li id="currentRoundScreen" class="results"></li>
      <li id="roundWinnerScreen" class="results"></li>
      <li><button id="restartButton">Restart</button></li>
    </ul>

  </body>
</html>
